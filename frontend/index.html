<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Views</title>
    <link href="../lib/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <header>
            <h1 class="text-muted">YT Views</h1>
            <p>
                <b>YT Views</b> keeps a track of the watch frequencies of different YouTube videos. <br>
                You can find yours in the table below!
            </p>
        </header>
        <section>
            <table id="view-count-table" class="table table-striped table-fit">
                <thead>
                    <th>Title</th>
                    <th>Count</th>
                </thead>
                <tbody class="table-group-divider">
                </tbody>
            </table>
        </section>
    </div>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
